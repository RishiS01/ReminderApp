<div class="login">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well well-sm ">
					<p class="panel-heading text-center"><span><h2>Welcome to NoteApp</h2></span></p>
					<div class="panel-heading text-center">
						<span><h3>SignIn to continue..</h3></span>	
					</div>
					<div class="panel-body socialLogin">
						<div>
							<div class="text-center">
								<button class="btn btn-primary  facebook" (click)="signInWithFacebook()">
									<i class="fa fa-facebook" aria-hidden="true"></i>
									SignIn with Facebook
								</button>
								<button class="btn google " (click)="signInWithGoogle()">
									<i class="fa fa-google" aria-hidden="true"></i>
									SignIn with Google
								</button>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</div>
	</div>
</div>
